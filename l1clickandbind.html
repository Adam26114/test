<!DOCTYPE html>
<html>
<head>
    <title>jquery</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
</head>
<body>
    <h1>Welcome to jQuery</h1>
    <h3>This is awsome js libery. </h3>
    <button type="button" id="clickme" class="clickme">Click me</button>
    <button type="button" id="singleclk">Single Click Me</button>
    <button type="button" id="doubleclk">Double Click</button>

    <p>Hello</p>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        console.log('hay');
        $(document).ready(function(){
            console.log('hi');

            $('#clickme').click('click',function(){
                console.log('i am working by clicking');
            });

            $("#singleclk").bind('click',function(){
                console.log("i am single click by bind");
            });
            
            $("#doubleclk").bind('dblclick',function(){
                // console.log('i am doubel click by bind');
                
                //this = သူကိုယ် တိုင်ဘဲ ဘဲ
                console.log('i am doubel click by bind ' + this.nodeName);
                
            });


        });
    </script>
</body>
</html>
